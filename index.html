    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">

  <body>
      <!--This is the head which will contain the logo of the home page-->
      <header>
          <div class="heading">
              <h1>
                  Memory Game
              </h1>

          </div>
      </header>
      <!--This is a navigation bar which will guide the user of the page-->
      <nav>
          <ul class="menu">
              <li><a href="#">Levels</a></li>
              <li><a href="#">Instructions</a></li>
              <li><a href="#">Submit</a></li>
              <li><a href="#">Contacts</a></li>
          </ul>

      </nav>
      <!--This is a Time countdown of the game's section-->
      <section class="Time-content">
        <div class="timer">
            <h2>
                Running Time <br>
                00:00:00
            </h2>
           
        </div>
        <div class="text-content">

        </div>
      </section>
      <!--This is the game holder section,loaded with images to display-->
      <section class="game_area">

        <div id="play">
          <h2>
            Play 
        </h2>
        </div>

        <div class="play">
            
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
            </div>
  
        </div>
      </section>
      <!--This is a score section-->
      <section class="scores">
          <div>
              <div class="score1">
               Game Score: 0
              </div>
              <div class="score2">
                Game lost: 0
            </div>
          </div>

      </section>

      <footer id="foot">
        <div id="social-links">
          <ul>
            <li>
              <a href="#" target="_blank">

              <i class="fa fa-envelope" id="mail">Email: rashj40@gmail.com</i>
