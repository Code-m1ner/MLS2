<!DOCTYPE html>
<html lang="en-Us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
      Milestone2 Project
    </title>

    <!--font awesome link-->
    <script src="https://kit.fontawesome.com/cc5f18b155.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!--Google fonts link-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--Stylesheet css link-->
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
      <!--This is the head which will contain the logo of the home page-->
      <header>
          <div class="heading">
              <h1>
                  Memory Game
              </h1>

          </div>
      </header>
      <!--This is a navigation bar which will guide the user of the page-->
      <nav>
          <ul class="menu">
              <li><a href="#"><span>
                  <summary>Levels</summary>
                  <li>Easy</li>
                  <li>Standard</li>
                  <li>Hard</li>
                </a></li>
              </span>
              <li><a href="#">Instructions</a></li>
              <li><a href="#">Submit</a></li>
              <li><a href="#">Contacts</a></li>
          </ul>

      </nav>
      <!--This is a Time countdown of the game's section-->
      <section class="Time-content">
        <div class="timer">
            <h2>
                Running Time <br>
                00:00:00
            </h2>
           
        </div>
        <div class="text-content">

        </div>
      </section>
      <!--This is the game holder section,loaded with images to display-->
      <section class="game_area">

        <div id="play">
          <h2 class="play">
           Play  <i class="fa fa-play" aria-hidden="true"></i>
 
        </h2>
        </div>

        <div class="game_container">
            
            <div class="row">
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
            </div>
            <div class="row">
              <div class="column"></div>
              <div class="column"></div>
              <div class="column"></div>
              <div class="column"></div>
            </div>
            <div class="row">
              <div class="column"></div>
              <div class="column"></div>
              <div class="column"></div>
              <div class="column"></div>
            </div>
            <div class="row">
              <div class="column"></div>
              <div class="column"></div>
              <div class="column"></div>
              <div class="column"></div>
            </div>
  
        </div>
      </section>
      <!--This is a score section-->
      <section class="scores">
          <div>
             <h2 class="score1">
              Game Score: 0
             </h2>
               
                <h2 class="score2">
                  Game lost: 0
                </h2>
          </div>

      </section>


  </body>
</html>
