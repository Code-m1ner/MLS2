<!DOCTYPE html>
<html lang="en-Us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
      Milestone2 Project
    </title>

    <!--font awesome link-->
    <script src="https://kit.fontawesome.com/cc5f18b155.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!--Google fonts link-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--Stylesheet css link-->
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
      <!--This is the head which will contain the logo of the home page-->
      <header>
          <div class="logo">
              <h1>
                  Memory Game
              </h1>

          </div>
      </header>
      <!--This is a navigation bar which will guide the user of the page-->
      <nav class="navigator">
          <ul class="menu">
              <li><a href="#">Levels</a></li>
              <li><a href="#">Instructions</a></li>
              <li><a href="#">Submit</a></li>
              <li><a href="#">Contacts</a></li>
          </ul>

      </nav>
      <!--This is a Time countdown of the game's section-->
      <section class="Time-content">
        <div class="timer">
            <h2>
                Running Time
            </h2>
        </div>
        <div class="text-content">

        </div>
      </section>
      <!--This is the game holder section,loaded with images to display-->
      <section class="game-area">

        <div class="play">
            <h2>
                Play 
            </h2>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
            </div>
  
        </div>
      </section>
      <!--This is a score section-->
      <section class="scores">
          <div>
              <div class="score1">
                  Game scored: 0
              </div>
              <div class="score2">
                Game lost: 0
            </div>
          </div>

      </section>

      <footer>
          <div class="social-lonks">
              <ul>
                  <li>facebook</li>
                  <li>email</li>
                  <li>github</li>
              </ul>

          </div>
      </footer>
  </body>
</html>
